[tox]
envlist =
    py27,
    py35,
    py36,
    py37,
    py38,
    flake8,
    coverage-report,

[testenv]
skip_install = true
commands =
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} bootstrap
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} buildout:sources-dir={toxinidir}/develop install test
    coverage run {envbindir}/test --all {posargs:-vc}
deps =
    setuptools >= 39
    zc.buildout
    coverage
setenv =
    COVERAGE_FILE=.coverage.{envname}

[testenv:coverage-report]
basepython = python3.6
deps = coverage
setenv =
    COVERAGE_FILE=.coverage
skip_install = true
commands =
    coverage erase
    coverage combine
    coverage html -i --rcfile={toxinidir}/setup.cfg
    coverage xml -i
    coverage report -i --rcfile={toxinidir}/setup.cfg

[testenv:flake8]
basepython = python3.6
commands_pre =
    mkdir -p {toxinidir}/parts/flake8
commands =
    isort --check-only --diff --recursive {toxinidir}/src setup.py
    - flake8 --format=html src setup.py
    flake8 src tests setup.py
deps =
    isort
    flake8
    # helper to generate HTML reports:
    flake8-html
    # Useful flake8 plugins that are Python and Plone specific:
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-todo
    flake8-isort
    mccabe
    flake8-blind-except
    flake8-commas
    flake8-string-format
    flake8-quotes
whitelist_externals =
    mkdir
