[check-manifest]
ignore =
    *.cfg
    bootstrap.py

[bdist_wheel]
universal = 1

[isort]
force_single_line = True
combine_as_imports = True
sections = FUTURE,STDLIB,THIRDPARTY,ZOPE,FIRSTPARTY,LOCALFOLDER
known_third_party = six
known_zope = Products, Products.PageTemplates
default_section = ZOPE
line_length = 79
lines_after_imports = 2

[flake8]
ignore =
    # W503 line break before binary operator: is no longer requested by PEP-8
    W503,
no-accept-encodings = True
doctests = True
htmldir = parts/flake8
exclude =
    bootstrap.py

[coverage:run]
branch = True
source = Products.SiteErrorLog
omit =

[coverage:report]
fail_under = 85.00
ignore_errors = True
precision = 2
show_missing = False
sort = Name

[coverage:html]
directory = parts/coverage
